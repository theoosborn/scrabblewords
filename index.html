<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>crabble</title>
        <meta name="description" content="A multiplayer scrabble word helper app">
        <meta name="author" content="Theo Osborn">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>crabble</h1>
        </header>
        <div class="main" id="app">
            <div v-if="!isLoggedIn" class="login page">
                <p>Please enter your username here:</p>
                <input v-model="username" class="usernameInput" type="text" maxlength="14" />
                <button v-on:click="login" class="button usernameButton">Submit</button>
            </div>
            <div v-else class="game page" style="display: none">
                <button class="initScrabbleArray">initialise scrabble letter list</button>
                <button class="getNextLetter">get next letter</button>

                <p class="messages"></p>
                <button class="resetButton">reset the game</button>
            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    isLoggedIn: false,
                    username: ""
                },
                methods: {
                    login: function() {
                        if (this.username.length > 0) {
                            this.username = this.username.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                            socket.emit('add_user', this.username);
                            this.isLoggedIn = true;
                        }
                    },
                }
            })
        </script>
    </body>
</html>
